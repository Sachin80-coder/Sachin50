<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - FixFinder</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f0f9ff, #e0f2fe); min-height: 100vh; display: flex; align-items: center; justify-content: center;">

<div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin: 20px; text-align: center;">
    <!-- Success Icon -->
    <div style="width: 80px; height: 80px; background: #10b981; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 2.5rem;">✓</div>
    
    <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 15px; color: #1f2937;">Check Your Email</h1>
    
    <p style="color: #6b7280; line-height: 1.6; margin-bottom: 25px;">
        We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.
    </p>
    
    <div style="background: #f0f9ff; padding: 20px; border-radius: 12px; margin-bottom: 25px;">
        <p style="color: #0369a1; font-size: 0.9rem; margin: 0;">
            <strong>Note:</strong> The reset link will expire in 24 hours.
        </p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 15px;">
        <a href="{% url 'login' %}" style="background: #3B82F6; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s;"
           onmouseover="this.style.background='#2563eb'; this.style.transform='translateY(-1px)'" 
           onmouseout="this.style.background='#3B82F6'; this.style.transform='translateY(0)'">
            Back to Login
        </a>
        
        <a href="{% url 'index' %}" style="color: #6b7280; text-decoration: none; font-size: 0.9rem; transition: color 0.3s;"
           onmouseover="this.style.color='#374151'" onmouseout="this.style.color='#6b7280'">
            ← Back to Home
        </a>
    </div>
</div>

</body>
</html>
